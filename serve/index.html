<!DOCTYPE html
PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
    <title> oj test demo </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    </head>

    <body>
    <div id="wrapper">
        <div id="left">
        <form>
            <table>
                <tr>
                    <td class="tip">任务id</td>
                    <td>
                        <input type="text" name="rid">
                        <button id="dec_rid">-</button>
                        <button id="inc_rid">+</button>
                        <button id="new_rid">N</button>
                    </td>
                </tr>
                <tr>
                    <td class="tip">题目id</td>
                    <td>
                        <input type="text" name="pid">
                        <button id="dec_pid">-</button>
                        <button id="inc_pid">+</button>
                    </td>
                </tr>
                <tr>
                    <td class="tip">时间限制</td>
                    <td><input type="text" name="time">(ms)</td>
                </tr>
                <tr>
                    <td class="tip">内存限制</td>
                    <td><input type="text" name="memory">(kb)</td>
                </tr>
                <tr>
                    <td class="tip">输出限制</td>
                    <td><input type="text" name="outsize">(kb)</td>
                </tr>
                <tr>
                    <td class="tip">语言</td>
                    <td>
                        <select name="lang">
                        <option value="C">C</option>
                        <option value="C++">C++</option>
                        <option value="JAVA">JAVA</option>
                        <option value="PYTHON">PYTHON</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="tip">代码</td>
                    <td><textarea name="code"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button id="submit">submit</button>
                    </td>
                </tr>
            </table>
        </form>
        </div>

        <div id="right"> 
        <button>refresh</button>
        <table>
            <tr>
                <td class="tip">Runid</td>
                <td id="rid">-1</td>
            </tr>
            <tr>
                <td class="tip">Pid</td>
                <td id="pid" >-1</td>
            </tr>
            <tr>
                <td class="tip">Result</td>
                <td id="result">Waiting</td>
            </tr>
            <tr>
                <td class="tip">Time</td>
                <td id="time">0</td>
            </tr>
            <tr>
                <td class="tip">Memory</td>
                <td id="memory">0</td>
            </tr>
            <tr>
                <td class="tip">Codelen</td>
                <td id="codelen">0</td>
            </tr>
        </table>
        <hr color="white" style="margin: 10px auto;" />

        <div id="txt">
            <label>msg</label><br />
            <textarea id="msg" readonly="true"></textarea><br />
            <label>debug</label><br />
            <textarea id="debug" readonly="true"></textarea>
        </div>
        </div>
    </div>
    </body>
</html>
